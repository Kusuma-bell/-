<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ใบลาวิชาวงจรไฟฟ้ากระแสตรง</title>
    <style>
        body {
            font-family: "TH SarabunPSK", sans-serif;
            line-height: 1.6;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row > div {
            flex: 1;
        }
        .signature-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        .signature-box {
            width: 30%;
        }
        .signature-line {
            margin-top: 60px;
            border-bottom: 1px solid #000;
            height: 2px;
        }
        .signature-label {
            margin-top: 6px;
        }
        .note {
            margin-top: 30px;
            font-style: italic;
            color: #444;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* ✅ ซ่อนปุ่มตอนปริ้น */
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<h2>ใบลาวิชาวงจรไฟฟ้ากระแสตรง (20104-2002)<br>อาจารย์กุสุมา สิบแม่แต่</h2>

<form id="leaveForm">
    <label>ชื่อนักเรียน:
        <input type="text" name="student_name" required>
    </label>
    <label>รหัสนักเรียน:
        <input type="text" name="student_id" required>
    </label>
    <div class="row">
        <div>
            <label>ระดับชั้น:
                <input type="text" name="level" required>
            </label>
        </div>
        <div>
            <label>กลุ่ม:
                <input type="text" name="group" required>
            </label>
        </div>
    </div>
    <label>ชื่ออาจารย์ที่ปรึกษา:
        <input type="text" name="advisor" required>
    </label>
    <label>ชื่อผู้ปกครอง:
        <input type="text" name="parent" required>
    </label>
    <label>เบอร์โทรศัพท์ผู้ปกครอง:
        <input type="text" name="parent_phone" required>
    </label>
    <label>ประเภทการลา:
        <select name="leave_type" required>
            <option value="ลาป่วย">ลาป่วย</option>
            <option value="ลากิจ">ลากิจ</option>
        </select>
    </label>
    <label>จำนวนวันที่ลา:
        <input type="number" name="days" required>
    </label>
    <div class="row">
        <div>
            <label>ตั้งแต่วันที่:
                <input type="date" name="from_date" required>
            </label>
        </div>
        <div>
            <label>ถึงวันที่:
                <input type="date" name="to_date" required>
            </label>
        </div>
    </div>
</form>

<div class="signature-section">
    <div class="signature-box">
        <div class="signature-line"></div>
        <div class="signature-label">นักเรียน</div>
    </div>
    <div class="signature-box">
        <div class="signature-line"></div>
        <div class="signature-label">ผู้ปกครอง</div>
    </div>
    <div class="signature-box">
        <div class="signature-line"></div>
        <div class="signature-label">ครูที่ปรึกษา</div>
    </div>
</div>

<p class="note">หมายเหตุ: นักเรียนสามารถขาดได้ไม่เกิน 3 ครั้ง หากเกินผลการเรียนจะเป็น ขร.</p>

<div class="no-print" style="text-align: center; margin: 20px;">
  <button onclick="window.print()">ดาวน์โหลดใบลาเพื่อปริ้น</button>
</div>

</body>
</html>
